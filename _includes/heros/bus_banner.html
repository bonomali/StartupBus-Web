<!-- Home start -->
<section id="home" class="home-section home-parallax home-fade home-full-height">

  <div class="hero-slider">
    <ul class="slides">

      <li class="bg-dark-60 bg-dark" style="background-image:url({{ site.data.buses[page.bus].city_image }})">
        <div class="hs-caption">
          <div class="caption-content">
            <div class="bus-name">
              {{ page.bus }}
            </div>
            <div class="bus-theme mb-30">
              The {{ site.data.buses[page.bus].theme }} Bus
            </div>
            <div class="bus-route mb-40">
            {{ page.bus_long }} -> Boulder, CO
            </div>
            <a href="/apply#apply" class="btn btn-primary btn-round">Apply</a>
          </div>
        </div>
      </li>

    </ul>
  </div>

</section >
<!-- Home end -->
